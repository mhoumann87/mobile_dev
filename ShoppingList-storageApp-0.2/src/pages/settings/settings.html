<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

  <ion-item>
    <ion-label>Use Amount</ion-label>
    <ion-toggle color="dark" [(ngModel)]="settings.sortAlphabetical"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Use Hints and Notifications</ion-label>
    <ion-toggle color="dark" [(ngModel)]="settings.useHintsAndNotifications"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Use Login</ion-label>
    <ion-toggle color="dark" [(ngModel)]="settings.useLogin"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>User Name</ion-label>
    <ion-input  [(ngModel)]="userPassword" placeholder="Your username" [disabled]="!settings.useLogin"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>User Password</ion-label>
    <ion-input type="password" [(ngModel)]="useLogin" placeholder="your password" [disabled]="!settings.useLogin"></ion-input>
  </ion-item>

</ion-list>


</ion-content>
