<ion-header>
  <ion-navbar>
    <ion-title>
      Tic-Tac-Toe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p *ngIf="game.player1">Player 1: {{game.player1.name}}</p>
    <p *ngIf="game.player2">Player 2: {{game.player2.name}}</p>
  <ion-content padding>
    <button ion-button color="secondary" block (click)="showPrompt()">Player Name</button>
  </ion-content>

</ion-content>
