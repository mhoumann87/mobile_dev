<ion-header>
  <ion-navbar>
    <ion-title>
      SkateShop.com
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 Complete the "skateshop" so that the buyer can choose trucks, griptape, wheels and bearings...

 <ion-item>
  <ion-lable>Pick your skateboard</ion-lable>
  <ion-select [(ngModel)]="selectBoard">
    <ion-option *ngFor="let board of boards" [value]="board">{{board.model}}</ion-option>
  </ion-select>
 </ion-item>

 <ion-lable>{{selectedBoard.brand}}</ion-lable>

 <buton ion-button (click)="buySkateboard()">Buy Skateboard</buton>
</ion-content>
