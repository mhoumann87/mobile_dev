<ion-header>
  <ion-navbar>
    <ion-title>
      SkateShop.com
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    Complete the "skateshop" so that the buyer can choose trucks, griptape, wheels and bearings...

  <ion-item>
    <ion-label>Pick board</ion-label>
    <ion-select [(ngModel)]="selectedBoard">
        <ion-option *ngFor="let board of boards" [value]="board">{{board.model}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-label>{{selectedBoard.brand}}</ion-label>

  <button ion-button (click)="buySkateboard()">Buy Skateboard</button>

</ion-content>
