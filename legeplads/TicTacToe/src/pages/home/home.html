<ion-header>
  <ion-navbar>
    <ion-title>
      <i class="fa fa-hashtag" aria-hidden="true"></i>&nbsp;TicTacToe&nbsp;<i class="fa fa-gamepad" aria-hidden="true"></i>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <h5>{{currentPlayer}}</h5>
<ion-grid class="gameboard">
  <ion-row class="line-one">
    <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="1" (click)="placeBrick('1')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="2" (click)="placeBrick('2')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile">
     <button class="place-brick brick" id="4" (click)="placeBrick('4')">
       
     </button>
  </ion-col>
  </ion-row>
  <ion-row class="line-two">
    <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="8" (click)="placeBrick('8')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="16" (click)="placeBrick('16')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile">
     <button class="place-brick brick" id="32" (click)="placeBrick('32')">
       
     </button>
  </ion-col>
  </ion-row>
    <ion-row class="line-three">
    <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="64" (click)="placeBrick('64')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile edge">
      <button class="place-brick brick" id="128" (click)="placeBrick('128')">
        
      </button>
  </ion-col>
  <ion-col width-33 class="tile">
     <button class="place-brick brick" id="256" (click)="placeBrick('256')">
       
     </button>
  </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row class="players">
    <ion-col width-50 class="one">
      <p><i class="fa fa-circle-o"></i></p>
      <p>{{playerOneName}}</p>
    </ion-col>
    <ion-col width-50 class="two">
      <p><i class="fa fa-times"></i></p>
      <p>{{playerTwoName}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row class="get-name">
    <ion-col clo-12>
      <button ion-button color="secondary" block (click)="showPrompt()">Set Player Names</button>
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-content>
